<!DOCTYPE html>
<html>
<head>
    <title>Three Images Layout</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto;
        }

        .img1 {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .img2 {
            position: absolute;
            top: 120px;
            left: 120px;
        }

        .img3 {
            position: absolute;
            top: 220px;
            left: 220px;
        }

        img {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="./landscape.png" class="img1" alt="Image 1">
    <img src="./landscape2.png" class="img2" alt="Image 2">
    <img src="./landscape3.png" class="img3" alt="Image 3">
</div>

</body>
</html>

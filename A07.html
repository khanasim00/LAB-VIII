<!-- 7. Design a form in HTML using all input types -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Form</title>
</head>
<body>
    <form>
        Text: <input type="text"><br><br>
        Password: <input type="password"><br><br>
        Email: <input type="email"><br><br>
        Number: <input type="number"><br><br>
        Telephone: <input type="tel"><br><br>
        URL: <input type="url"><br><br>
        Date: <input type="date"><br><br>
        Time: <input type="time"><br><br>
        Month: <input type="month"><br><br>
        Week: <input type="week"><br><br>
        Color: <input type="color"><br><br>
        Range: <input type="range"><br><br>
        Radio: <input type="radio" name="gender">Male<input type="radio" name="gender">Female<br><br>
        Checkbox: <input type="checkbox"> Accept Terms<br><br>
        Buttons: <input type="submit" value="Submit"> <input type="reset" value="Reset">
    </form>
</body>
</html>

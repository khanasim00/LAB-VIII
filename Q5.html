<!DOCTYPE html>
<html>
<head>
    <title>Table With Image</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            text-align: center;
            font-size: 18px;
        }
        td {
            border: 1px solid #999;
            padding: 10px;
        }
        img {
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>1</td>
        <td>2</td>                 
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td colspan="2" rowspan="2">
            <img src="./landscape.png" alt="Image">
        </td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>

</body>
</html>
